<h1>
    {{ (heroe.id) ? 'Edit' : 'New' }} 
    Hero 
    <small>{{heroe.superhero}}</small>
</h1>


<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row"
             fxLayout.xs="column"  
             fxLayoutGap="20px">

            <mat-form-field fxFlex="100" color="accent" fxLayout.xs="column">
                <mat-label>Superhero</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.superhero"
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100" color="accent">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.alter_ego"
                       required>
            </mat-form-field>

        </div>
        

        <mat-form-field color="accent">
            <mat-label>First Appareance</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Characters</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Publisher</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" 
                        required>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Url Image</mat-label>
            <input matInput
                   type="url"
                   [(ngModel)]="heroe.alt_img"
                   required>
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button 
                    color="accent"
                    (click)="save()">
                <mat-icon>save</mat-icon>
                {{ (heroe.id) ? 'Update' : 'Create' }}
            </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id"
                    mat-raised-button
                    (click)="deleteHeroe()"
                    color="warn">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
