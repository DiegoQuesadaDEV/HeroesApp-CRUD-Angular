

<div fxLayout="column">
    <div>
        <h1>Hero Finder</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Search</h3>

        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                    (input)="searching()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
                
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                {{termino}} is not a Hero.
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

    </div>

    <div *ngIf="heroeSeleccionado">
      <h1>Hero selected: {{heroeSeleccionado.superhero}}</h1>
    </div>
</div>
